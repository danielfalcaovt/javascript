<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="select" id="select" placeholder="seu pais">
    <input type="button" value="send" id="button" onclick="calc()">
    <div id="res">resultado</div>

<script>

function calc() {
    var pais = document.querySelector("input#select")
    var country = String(pais.value)
    var resultado = document.querySelector("div#res")
        if (country == "BR" ) {
        resultado.innerHTML = "Brasil"

        } else {
            resultado.innerHTML = "Estrangeiro"

    }
}



</script>





</body>
</html>
