<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="idade" id="idade" placeholder="idade"> <br><br>
    <input type="text" name="sexo" id="sexo" placeholder="sexo"> 
    <input type="button" value="Enviar" onclick="clicar()">
    <div id="res">VOCE E:</div>
    <script>


        function clicar() {
        var idd = document.querySelector("input#idade")
        var sx = document.querySelector("input#sexo")
        var idade = Number(idd.value)
        var sexo = String(sx.value)
        var re = document.querySelector("div#res")
        if (idade >= 18 && sexo == "H") {
            re.innerHTML = "HOMEM ADULTO"
        }else if (idade < 18 && sexo == "H") {
            re.innerHTML = "MENINO"
        }else if (idade < 18 && sexo != "H") {
            re.innerHTML = "MENINA"
        }else {
            re.innerHTML = "MULHER ADULTA"

        }}
        </script>
</body>
</html>
