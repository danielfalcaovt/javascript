<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR DE VELOCIDADE</title>
</head>
<body>
<input type="number" required="true"name="velocidade" id="velocidade" placeholder="velocidade aqui"> KM/H
<input  type="text" required="true" placeholder="placa aqui" name="placa" id="placa"> BR
<input type="button" value="Enviar" onclick="enviar()">
<div id="res"> RESULTADO </div>

<script>

    // AO APERTAR O BOTAO;
    function enviar() {
        //PEGAR AS INFORMAÇOES
        var carrop = document.querySelector("input#placa")
        var vel = document.querySelector("input#velocidade")
    var res = document.querySelector("div#res")
    // TRATAR A BASE DE DADOS
    var pl = String(carrop.value)
    var km = Number(vel.value)
    //VERIFICAR SE O LIMITE DE VELOCIDADE FOI ATINGIDO
        if (km > 60) {
            res.innerHTML = `PLACA ${pl} MULTADA`.toUpperCase()
        }
        res.innerHTML += `<p>Sua velocidade atual e de ${km} KM/H!`
        res.innerHTML += "<p>DIRIJA SEMPRE COM CINTO DE SEGURANÇA</p>"
}
    //MULTADO OU NAO


</script>
</body>
</html>
